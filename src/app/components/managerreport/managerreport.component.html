<!-- Manager Report Component Starts Here -->
<div id="managerreport_content" class="managerreport_content ccontent_part">
    <div class="section_header">
        <div class="page_name">Manager Report</div>
    </div>
    <div class="section_title">
       
    </div>
    <div class="section_body">
        <div class="row">
            <div class="col-3 col-md-3 col-lg-3">
                &nbsp;
            </div>
            <div class="col-6 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="cli_box">
                            <div class="clabel">
                                <label for="date">From</label>
                            </div>
                            <div class="cinput">
                                <input type="date" id="start_date" [(ngModel)]="startDate" class="custom_Idate">
                                <input type="time" id="myTime" value="00:00" class="custom_Itime"> 
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="cli_box">
                            <div class="clabel">
                                <label for="date">To</label>
                            </div>
                            <div class="cinput">
                                <input type="date" id="start_date" [(ngModel)]="endDate" class="custom_Idate">
                                <input type="time" id="myTime" value="00:00" class="custom_Itime"> 
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="cli_box">
                            <div class="clabel">
                                <label for="date">Select User</label>
                            </div>
                            <div class="cinput">
                                <select class="form-select form-select-sm"   [(ngModel)]="selectedUser" aria-label=".form-select-sm example">
                                    <option  *ngFor="let user of users" [ngValue]="user">{{user.username}}</option>
                                   
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 col-md-3 col-lg-3">
                &nbsp;
            </div>
        </div>
    </div>
    <div class="section_footer">
        <button type="button" class="btn csecondary_btn" (click)="managerBillReport()">Insert Bills Report</button>
        <button type="button" class="btn csecondary_btn" (click)="TruckChangeRequestStatus()">Change Request Report</button>
        <button type="button" class="btn csecondary_btn" (click)="getALLStandbankValues()">Stand Bank Report</button>
              
    </div>
</div>
<!-- Manager Report Component Ends Here -->
